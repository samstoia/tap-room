<div *ngFor="let singleKeg of childKegList">
  <ul>
    <h3>{{singleKeg.name}}</h3>
    <li>Brewer: {{singleKeg.brand}}</li>
    <li>${{singleKeg.price}} per pint</li>
    <li>ABV: {{singleKeg.abv}}</li>
    <li>{{singleKeg.pints}} pints remaining</li>
    <li>Style of beer: {{singleKeg.style}}</li>
  </ul>
  <button (click)="editButtonClicked(singleKeg)" id="editButton">Edit Keg Info</button>
  <button (click)="sellPintClicked(singleKeg)">Sell Pint</button>
</div>
